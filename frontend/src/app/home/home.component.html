<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="../assets/images/banner3.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../assets/images/banner2.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../assets/images/banner1.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  <div class="banner-text-container">
    <p>Mid-Season</p>
    <p>Sale</p>
    <p class="upto"><i class="hor-line-left"></i>Up to<i class="hor-line-right"></i></p>
    <p>50% Off</p>
    <button [routerLink]="['/categories']">SHOP NOW</button>
  </div>
</div>
<div class="container">
  <h1 class="m-5">C A T E G O R I E S</h1>
  <div class="row mb-5 category-custom">
    <div class="col-sm-4 ">
      <mat-card class="category-card">
        <mat-card-title>
          Men 
        </mat-card-title>
          <img mat-card-image src="../../assets/images/men.jpg" class="category">
               
      </mat-card>
    </div>
    <div class="col-sm-4">
      <mat-card class="category-card">
        <mat-card-title>
           Sportswear 
        </mat-card-title>
        <img mat-card-image src="../../assets/images/sw.jpg" class="category">

      </mat-card>
    </div>
    <div class="col-sm-4">
      <mat-card class="category-card">
        <mat-card-title>
          Women 
        </mat-card-title>
        <img mat-card-image src="../../assets/images/wome.jpg" class="category">    
      </mat-card>
    </div>
  </div>
</div>

<div class="footer-main">
  
  <div class="social_media">
    
    <span class="copyright" >All  &nbsp; &nbsp;  rights &nbsp;&nbsp; Reserved &nbsp;&nbsp;  by &nbsp;&nbsp;  Shopping Time</span>
  </div>
 
</div>
